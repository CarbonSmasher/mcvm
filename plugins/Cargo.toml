[package]
name = "mcvm_plugins"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"
description = "Standard plugins for MCVM"
authors = ["CarbonSmasher"]
repository = "https://github.com/CarbonSmasher/mcvm"
keywords = ["minecraft", "launcher", "game", "mc", "plugin"]
categories = ["games"]

[[bin]]
name = "mcvm_plugin_args"
path = "plugins/args/main.rs"

[dependencies]
anyhow = "1.0.70"
mcvm_plugin = { version = "0.1.0", path = "../crates/plugin" }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
